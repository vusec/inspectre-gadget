controlled_registers:
  - rax
  - rbx
  # Argument registers
  - rdi
  - rsi
  - rdx
  - rcx
  - r8
  - r9
  # General purpose
  - r10
  - r11
  - r12
  - r13
  - r14
  - r15
controlled_stack:
  # 20 64-bit values
  - start: 0
    end: 160
    size: 8

LogLevel: 1
STLForwarding: True

Z3Timeout: 10000 # ms = 10s
AnalysisTimeout: 1000 #s
MaxBB: 10
DistributeShifts: True
TaintedFunctionPointers: True
HalfSpectre: True
SecretDependentBranches: True
CrashOnExceptions: True
AggressiveSpeculation: True
AnalyzeDuringScanning: True
